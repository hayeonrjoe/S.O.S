<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카카오 로그인</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/chat/chat_login.css">
</head>
<body>
<div class="header">
    <div class="title_menu">
        <a href="/main" class="logo_main" style="color: #1290FF">
            S<small class="small_title">peak</small>.O<small class="small_title">ut</small>.S<small class="small_title">afely</small>

        <a href="/room" class="top_menu_chat">채팅</a>

        <a th:href="@{/login}" class="top_menu" th:if="${#httpServletRequest.userPrincipal == null}"><b>로그인</b></a>
        <a th:href="@{/logout}" class="top_menu" th:if="${#httpServletRequest.userPrincipal != null}"><b>로그아웃</b></a>

    <a class="p-2"
       href="https://kauth.kakao.com/oauth/authorize?client_id=d52eb1fa182c6d476ac8b1e6b2b73099&redirect_uri=http://localhost:8080/chat_login&response_type=code">
