<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/register_login/register.css">
</head>
<body>
    <div class="header">
        <div class="title_menu">
            S<small class="small_title">peak</small>.O<small class="small_title">ut</small>.S<small class="small_title">afely</small>
            <a href="/room" class="top_menu_chat">채팅</a>
            <a href="#" class="top_menu">상담사 연결</a>
            <a href="#" class="top_menu">정보</a>
            <a href="#" class="top_menu">상담</a>
            <a th:href="@{/login}" class="top_menu" th:if="${#httpServletRequest.userPrincipal == null}"><b style="color: #1290FF">로그인</b></a>
            <a th:href="@{/logout}" class="top_menu" th:if="${#httpServletRequest.userPrincipal != null}"><b style="color: #1290FF">로그아웃</b></a>
        </div>
    </div>
    <div class="register">
        <h1 class="register_title">회원가입</h1>
        <p class="register_com">일반 회원 가입</p>
        <p class="com_register_comment">
            일반 회원으로 가입하시면 채팅을 이용할 수 있습니다.
        </p>
        <a class="p-2" href="https://kauth.kakao.com/oauth/authorize?client_id=d52eb1fa182c6d476ac8b1e6b2b73099&redirect_uri=http://localhost:8080/login&response_type=code">
            <img src="/images/kakao_login_large_wide.png" class="kakao_login">
        </a>

        <hr class="register_br" />

        <p class="register_com">관리자 회원가입</p>
        <p class="com_register_comment">
            경찰, 상담사, 변호사는 관리자로 가입 부탁드립니다.
        </p>
        <button class="man_register_button" onclick="location.href='/admin-login'">관리자 로그인</button>
    </div>
</body>
</html>
